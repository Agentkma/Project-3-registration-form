<!DOCTYPE html>
<html lang="en-US">
    <head>

      <meta charset="utf-8" />
      <title>Project 3 Registration Form</title>
      <meta name="description" content="registration form">
      <meta name="keywords" content="registration form">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/normalise.css">
      <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
      <link rel="stylesheet" media="screen" href="css/style.css">

    </head>

    <body>
      <div class="header">
        <header >The Code Review</header>
      </div>

      <div class="main_content">

        <div class="heading">
          <h1>Signup for our newsletter </h1>
          <p class="heading_intro">Get the latest news on how your code is doing right in your inbox </p>
        </div>


            <form action="http://example.org/" method="post">
              <div class="contact_info"  >
                <fieldset >
                  <legend  class="contact_legend" > Contact Information </legend>

                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Required     " required name="name">  <br>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Required     " required name="email"> <br>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="1-111-1111     "  name="phone"> <br>

                    <label for="street">Street Address </label>
                    <input type="text" id="street" placeholder="123 Nowhere Dr.     " name="street"><br>

                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Anycity     "  name="city"><br>

                    <label for="state">State</label>
                    <select  id="state" class="state" name="state">
                        <option value="choose state">Choose State </option>
                        <option value="alabama">Alabama </option>
                        <option value="arkansas">Arkansas </option>
                        <option value="alaska">Alaska </option>
                        <option value="california">California </option>
                        <option value="delaware">Delaware </option>
                    </select><br>

                    <div class="zipcode" >
                    <label for="zipcode" >Zip Code</label>
                    <input  type="number" id="zipcode" placeholder="12345     " name="zipcode">
                  </div>
                </fieldset>
            </div>

            <div class="newsletter" >
              <fieldset >
                  <legend >Newsletter</legend>
                  <p > Select the newsletters you would like to receive </p>
                    <p class="newsletter_choices">
                        <input type="checkbox" id="html_news" name="html" >
                        <label for="html_news">HTML News</label><br>

                        <input type="checkbox" id="css" name="css" >
                        <label for="css">CSS News</label><br>

                        <input type="checkbox" id="java" name="java">
                        <label for="java">Javascript News</label><br>

                        <input type="checkbox" id="ruby" name="ruby" >
                        <label for="ruby">Ruby News</label><br>

                        <input type="checkbox" id="python"  name="python" >
                        <label for="python">Python News</label><br>
                    </p>


                    <p class="newsletter_format"> Newsletter format </p>

                    <p class="format_choices">
                        <input type="radio" id="html"  value="HTML" name="html_format" >
                        <label for="html" >HTML</label><br>

                        <input type="radio" id="text"  value="Plain Text" name="plaintext_format" >
                        <label for="text" >Plain Text</label><br>

                        <input type="radio" id="pdf"  value="PDF File" name="pdffile_format">
                        <label for="pdf" >PDF File</label><br>
                    </p>
                </fieldset>
              </div>


              <fieldset>
                <legend class="other_topics" >Other topics you'd like to hear about </legend>

                <textarea class="other_topics_text" id="other_topics_text" name="other_topics_text"></textarea> <br>
                <img src="pics/newsletter.jpg" class="submit_pic" alt="newsletter-icon">
                <input type="submit" class="submit_button" value="Sign Up" name="submit">
              </fieldset>

          </form>

          <footer>Copyright The Code Review</footer>

        </div>

    </body>
